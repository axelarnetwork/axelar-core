name: Testing

on:
  - pull_request

jobs:
  test:
    strategy:
      matrix:
        go-version:
          - 1.19
        os:
          - ubuntu-20.04
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Golang with cache
        uses: magnetikonline/action-golang-cache@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Test
        run: |
          go test ./...
