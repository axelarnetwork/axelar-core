name: Upload Binaries and Docker Image no push no release

on:
  push:
    branches:
      - 'feat/add-parrallel-docker-builds'
jobs:
  release-binaries:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, macos-latest]
        arch: [amd64, arm64, arm]
        exclude:
          - {os: "macos-latest", arch: "arm"}

    permissions:
      contents: write
      packages: write
      id-token: write

    steps:

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'
          submodules: recursive

      - name: Get Bytecode Version
        id: bytecode_version
        run: echo ::set-output name=VERSION::$(cat contract-artifacts/version-config.json | jq -r '.gateway')

      - name: Download Bytecode
        uses: dawidd6/action-download-artifact@v2
        with:
          repo: axelarnetwork/solidity-cgp-gateway
          workflow: publish-bytecode.yaml
          name: Bytecode-${{ steps.bytecode_version.outputs.VERSION }}
          path: contract-artifacts/gateway

      - name: Populate Bytecode
        run: |
          bash ./scripts/populate-bytecode.sh

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.5

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Build and sign binary for ubuntu amd64
        if: matrix.os == 'ubuntu-18.04' && matrix.arch == 'amd64'
        env:
          ARCH: amd64
          OS: linux
          SEMVER: v9.9.9
        run: |
          make build-binaries-multiarch
          mv ./bin/axelard ./bin/axelard-"$OS"-"$ARCH"-"$SEMVER"
          gpg --armor --detach-sign  ./bin/axelard-"$OS"-"$ARCH"-"$SEMVER"

      - name: Build and sign binary for ubuntu arm64
        if: matrix.os == 'ubuntu-18.04' && matrix.arch == 'arm64'
        env:
          ARCH: arm64
          OS: linux
          SEMVER: v9.9.9
        run: |
          make build-binaries-multiarch
          mv ./bin/axelard ./bin/axelard-"$OS"-"$ARCH"-"$SEMVER"
          gpg --armor --detach-sign  ./bin/axelard-"$OS"-"$ARCH"-"$SEMVER"

      - name: Build and sign binary for ubuntu arm
        if: matrix.os == 'ubuntu-18.04' && matrix.arch == 'arm'
        env:
          ARCH: arm
          OS: linux
          SEMVER: v9.9.9
        run: |
          make build-binaries-multiarch
          mv ./bin/axelard ./bin/axelard-"$OS"-"$ARCH"-"$SEMVER"
          gpg --armor --detach-sign  ./bin/axelard-"$OS"-"$ARCH"-"$SEMVER"

      - name: Build and sign binary for macos arm64
        if: matrix.os == 'macos-latest' && matrix.arch == 'arm64'
        env:
          ARCH: arm64
          OS: darwin
          SEMVER: v9.9.9
        run: |
          make build-binaries-multiarch
          mv ./bin/axelard ./bin/axelard-"$OS"-"$ARCH"-"$SEMVER"
          gpg --armor --detach-sign  ./bin/axelard-"$OS"-"$ARCH"-"$SEMVER"

      - name: Build and sign binary for macos amd64
        if: matrix.os == 'macos-latest' && matrix.arch == 'amd64'
        env:
          ARCH: amd64
          OS: darwin
          SEMVER: v9.9.9
        run: |
          make build-binaries-multiarch
          mv ./bin/axelard ./bin/axelard-"$OS"-"$ARCH"-"$SEMVER"
          gpg --armor --detach-sign  ./bin/axelard-"$OS"-"$ARCH"-"$SEMVER"

      - name: Check architecture
        env:
          SEMVER: v9.9.9
        run: |
          if [ "$RUNNER_OS" == "Linux" ]
          then
              OS="linux"
          else
              OS="darwin"
          fi
          ARCH="${{ matrix.arch }}"
          file ./bin/axelard-"$OS"-"$ARCH"-"$SEMVER"

      - name: Check ledger support
        if: matrix.arch == 'amd64'
        env:
          SEMVER: v9.9.9
        run: |
          if [ "$RUNNER_OS" == "Linux" ]
          then
              OS="linux"
          else
              OS="darwin"
          fi
          ARCH="${{ matrix.arch }}"
          ./bin/axelard-"$OS"-"$ARCH"-"$SEMVER" version --long 2>&1 | grep "build_tags: ledger" 

      - name: Create zip and sha256 files
        working-directory: ./bin
        run: |
          for i in `ls | grep -v .asc`
          do
            shasum -a 256 $i | awk '{print $1}' > $i.sha256
            zip $i.zip $i
            shasum -a 256 $i.zip | awk '{print $1}' > $i.zip.sha256
            ls
          done

  release-docker:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        number: [1,2,3,4]

    permissions:
      contents: write
      packages: write
      id-token: write

    steps:

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'
          ref: v9.9.9
          submodules: recursive

      - name: Set up ssh agent
        uses: webfactory/ssh-agent@v0.5.2
        with:
          ssh-private-key: ${{ secrets.CICD_RSA_KEY }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          config: .github/buildkit-config.toml

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME_ROS }}
          password: ${{ secrets.DOCKER_HUB_TOKEN_ROS }}

      - name: Get Bytecode Version
        id: bytecode_version
        run: echo ::set-output name=VERSION::$(cat contract-artifacts/version-config.json | jq -r '.gateway')

      - name: Download Bytecode
        uses: dawidd6/action-download-artifact@v2
        with:
          repo: axelarnetwork/solidity-cgp-gateway
          workflow: publish-bytecode.yaml
          name: Bytecode-${{ steps.bytecode_version.outputs.VERSION }}
          path: contract-artifacts/gateway

      - name: Populate Bytecode
        run: |
          bash ./scripts/populate-bytecode.sh

      - name: Build and push docker image for linux/arm64
        if: matrix.number == '1'
        run: |
          make build-push-docker-images
        env:
          PLATFORM: 'linux/arm64'
          SUFFIX: 'linux-arm64'
          SEMVER: v9.9.9

      - name: Build and push docker image for linux/amd64
        if: matrix.number == '2'
        run: |
          make build-push-docker-images
        env:
          PLATFORM: 'linux/amd64'
          SUFFIX: 'linux-amd64'
          SEMVER: v9.9.9

      - name: Build and push docker image for linux/arm/v7
        if: matrix.number == '3'
        run: |
          make build-push-docker-images
        env:
          PLATFORM: 'linux/arm/v7'
          SUFFIX: 'linux-armv7'
          SEMVER: v9.9.9

      - name: Build and push docker image for linux/arm/v6
        if: matrix.number == '4'
        run: |
          make build-push-docker-images
        env:
          PLATFORM: 'linux/arm/v6'
          SUFFIX: 'linux-armv6'
          SEMVER: v9.9.9

  combine-sign:

    needs: release-docker
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]

    permissions:
      contents: write
      packages: write
      id-token: write

    steps:

      - name: Install Cosign
        uses: sigstore/cosign-installer@main

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME_ROS }}
          password: ${{ secrets.DOCKER_HUB_TOKEN_ROS }}

      - name: Create multiarch manifest
        run: |
          docker manifest create tototesteur/axelar-core:${SEMVER} \
          tototesteur/axelar-core-linux-arm64:${SEMVER} \
          tototesteur/axelar-core-linux-amd64:${SEMVER} \
          tototesteur/axelar-core-linux-armv6:${SEMVER} \
          tototesteur/axelar-core-linux-armv7:${SEMVER}
        env:
          SEMVER: v9.9.9

      - name: push manifest
        run: |
          docker manifest push tototesteur/axelar-core:${SEMVER}
        env:
          SEMVER: v9.9.9

      - name: Sign the images with GitHub OIDC
        run: cosign sign --oidc-issuer https://token.actions.githubusercontent.com ${TAGS}
        env:
          TAGS: tototesteur/axelar-core:v9.9.9
          COSIGN_EXPERIMENTAL: 1