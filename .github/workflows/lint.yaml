name: Linting

on:
  - pull_request

jobs:
  lint:
    runs-on: blacksmith-2vcpu-ubuntu-2204
    steps:
      - name: Setup Golang with cache
        uses: useblacksmith/setup-go@v6
        with:
          go-version: 1.23

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install golangci-lint
        run: make prereqs

      - name: Go Lint
        run: make lint

      - name: Proto lint
        run: make proto-lint
