name: Ensure EVM module migration when bytecode changes

on:
  - pull_request

jobs:
  ensure-evm-migration:
    strategy:
      matrix:
        go-version:
          - 1.18
        os:
          - ubuntu-18.04
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get previous tag
        uses: younited/get-previous-tag-action@v1.0.0

      - name: Compare bytecode version
        run: |
          if ! git diff ${{steps.previous-tag.outputs.result}} -s --exit-code ./contract-artifacts; then
            echo changed
          else
            echo same
          fi
