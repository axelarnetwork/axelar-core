name: Build and push latest docker image

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      buildDebug:
        description: Whether or build the debug image ("true"/"false")
        required: true
        default: "false"
      wasm:
        description: Whether to enable wasm ("true"/"false")
        required: true
        default: "false"
env:
  ECR_REPO: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-2.amazonaws.com

jobs:
  build-and-push-latest-docker-image:
    strategy:
      matrix:
        os:
          - ubuntu-20.04
    runs-on: ${{ matrix.os }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: nelonoel/branch-name@v1.0.1

      - name: fetch tags
        run: |
          git fetch --unshallow

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-2
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/ghwf-axelar-core

      - name: Build docker image (normal)
        env:
          WASM: ${{ github.event.inputs.WASM }}
        run: |
          make WASM="${WASM}" docker-image

      - name: ECR Auth & docker login
        run: |
          aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin "${ECR_REPO}"

      - name: Push to ECR (normal)
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker image tag axelar/core "${ECR_REPO}/axelar-core:${IMAGE_TAG}"
          docker push "${ECR_REPO}/axelar-core:${IMAGE_TAG}"

      - name: Build docker image (debug)
        if: github.event.inputs.buildDebug != 'false'
        env:
          WASM: ${{ github.event.inputs.WASM }}
        run: |
          make WASM="${WASM}" docker-image-debug

      - name: Push to ECR (debug)
        if: github.event.inputs.buildDebug != 'false'
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker image tag axelar/core "${ECR_REPO}/axelar-core:${IMAGE_TAG}-debug"
          docker push "${ECR_REPO}/axelar-core:${IMAGE_TAG}-debug"
