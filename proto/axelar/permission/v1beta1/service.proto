syntax = "proto3";
package axelar.permission.v1beta1;

option go_package = "github.com/axelarnetwork/axelar-core/x/permission/types";

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "axelar/permission/v1beta1/tx.proto";
import "axelar/permission/v1beta1/query.proto";

option (gogoproto.goproto_registration) = true;

// Msg defines the permission Msg service.
service Msg {
  rpc RegisterController(axelar.permission.v1beta1.RegisterControllerRequest)
      returns (axelar.permission.v1beta1.RegisterControllerResponse) {
    option (google.api.http) = {
      post : "/axelar/permission/v1beta1/register_controller"
      body : "*"
      // Deprecated: use /axelar/permission/v1beta1/register_controller instead
      additional_bindings : {
        post : "/axelar/permission/register_controller"
        body : "*"
      }
    };
  }

  rpc DeregisterController(
      axelar.permission.v1beta1.DeregisterControllerRequest)
      returns (axelar.permission.v1beta1.DeregisterControllerResponse) {
    option (google.api.http) = {
      post : "/axelar/permission/v1beta1/deregister_controller"
      body : "*"
      // Deprecated: use /axelar/permission/v1beta1/deregister_controller
      // instead
      additional_bindings : {
        post : "/axelar/permission/deregister_controller"
        body : "*"
      }
    };
  }

  rpc UpdateGovernanceKey(axelar.permission.v1beta1.UpdateGovernanceKeyRequest)
      returns (axelar.permission.v1beta1.UpdateGovernanceKeyResponse) {
    option (google.api.http) = {
      post : "/axelar/permission/v1beta1/update_governance_key"
      body : "*"
      // Deprecated: use /axelar/permission/v1beta1/update_governance_key
      // instead
      additional_bindings : {
        post : "/axelar/permission/update_governance_key"
        body : "*"
      }
    };
  }

  rpc UpdateParams(axelar.permission.v1beta1.UpdateParamsRequest)
      returns (axelar.permission.v1beta1.UpdateParamsResponse) {
    option (google.api.http) = {
      post : "/axelar/permission/v1beta1/params"
      body : "*"
    };
  }
}

// Query defines the gRPC querier service.
service Query {
  // GovernanceKey returns the multisig governance key
  rpc GovernanceKey(QueryGovernanceKeyRequest)
      returns (QueryGovernanceKeyResponse) {
    option (google.api.http).get = "/axelar/permission/v1beta1/governance_key";
  }

  rpc Params(ParamsRequest) returns (ParamsResponse) {
    option (google.api.http) = {
      get : "/axelar/permission/v1beta1/params"
    };
  }
}
