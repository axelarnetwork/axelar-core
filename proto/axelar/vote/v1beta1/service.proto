syntax = "proto3";
package axelar.vote.v1beta1;

option go_package = "github.com/axelarnetwork/axelar-core/x/vote/types";

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "axelar/vote/v1beta1/tx.proto";
import "axelar/vote/v1beta1/query.proto";

option (gogoproto.goproto_registration) = true;

// Msg defines the vote Msg service.
service MsgService {
  rpc Vote(VoteRequest) returns (VoteResponse) {
    option (google.api.http) = {
      post : "/axelar/vote/v1beta1/vote"
      body : "*"
      // Deprecated: use /axelar/vote/v1beta1/vote instead
      additional_bindings : {post : "/axelar/vote/vote" body : "*"}
    };
  }

  rpc UpdateParams(UpdateParamsRequest) returns (UpdateParamsResponse) {
    option (google.api.http) = {
      post : "/axelar/vote/v1beta1/params"
      body : "*"
    };
  }
}

// QueryService defines the gRPC querier service.
service QueryService {
  rpc Params(ParamsRequest) returns (ParamsResponse) {
    option (google.api.http) = {
      get : "/axelar/vote/v1beta1/params"
    };
  }
}
