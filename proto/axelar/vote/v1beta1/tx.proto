syntax = "proto3";
package axelar.vote.v1beta1;

option go_package = "github.com/axelarnetwork/axelar-core/x/vote/types";

import "google/protobuf/any.proto";
import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";
import "cosmos/msg/v1/msg.proto";
import "axelar/permission/exported/v1beta1/types.proto";
import "axelar/vote/v1beta1/params.proto";
import "axelar/vote/exported/v1beta1/types.proto";
import "amino/amino.proto";

option (gogoproto.goproto_getters_all) = false;

message VoteRequest {
  option (amino.name) = "vote/Vote";
  option (permission.exported.v1beta1.permission_role) = ROLE_UNRESTRICTED;
  option (cosmos.msg.v1.signer) = "sender";

  // DEPRECATED: This field is deprecated but must remain to ensure backward
  // compatibility. Removing this field would break decoding of historical
  // transactions. DO NOT use in new code.
  bytes sender_deprecated = 1 [
    (gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress",
    deprecated = true
  ];
  // DEPRECATED: Removed in v0.21, reinstated in v1.3 for backward
  // compatibility. This field must remain to allow decoding of historical
  // transactions. DO NOT use in new code.
  vote.exported.v1beta1.PollKey poll_key = 2 [ deprecated = true ];
  // DEPRECATED: Removed in v0.21, reinstated in v1.3 for backward
  // compatibility. This field must remain to allow decoding of historical
  // transactions. DO NOT use in new code.
  vote.exported.v1beta1.Vote vote_deprecated = 3 [ deprecated = true ];

  uint64 poll_id = 4 [
    (gogoproto.customname) = "PollID",
    (gogoproto.customtype) =
        "github.com/axelarnetwork/axelar-core/x/vote/exported.PollID",
    (gogoproto.nullable) = false
  ];
  google.protobuf.Any vote = 5 [ (cosmos_proto.accepts_interface) =
                                     "github.com/cosmos/codec/ProtoMarshaler" ];
  string sender = 6 [ (cosmos_proto.scalar) = "cosmos.AddressString" ];
}

message VoteResponse { string log = 1; }

message UpdateParamsRequest {
  option (amino.name) = "vote/UpdateParams";
  option (permission.exported.v1beta1.permission_role) = ROLE_CHAIN_MANAGEMENT;
  option (cosmos.msg.v1.signer) = "authority";

  string authority = 1 [ (cosmos_proto.scalar) = "cosmos.AddressString" ];
  Params params = 2 [ (gogoproto.nullable) = false ];
}

message UpdateParamsResponse {}
