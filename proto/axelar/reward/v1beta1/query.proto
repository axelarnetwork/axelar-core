syntax = "proto3";
package axelar.reward.v1beta1;

option go_package = "github.com/axelarnetwork/axelar-core/x/reward/types";

import "gogoproto/gogo.proto";

option (gogoproto.goproto_getters_all) = false;

// InflationRequest represents a message that queries the Axelar specific
// Inflation RPC method.
message InflationRequest {}

message InflationResponse {
  bytes inflation = 1 [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable) = false
  ];
}
