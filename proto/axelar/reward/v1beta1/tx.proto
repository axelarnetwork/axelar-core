syntax = "proto3";
package axelar.reward.v1beta1;

option go_package = "github.com/axelarnetwork/axelar-core/x/reward/types";

import "google/protobuf/any.proto";
import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";
import "cosmos/msg/v1/msg.proto";
import "axelar/permission/exported/v1beta1/types.proto";
import "axelar/reward/v1beta1/params.proto";
import "amino/amino.proto";

option (gogoproto.goproto_getters_all) = false;

message RefundMsgRequest {
  option (amino.name) = "axelarnet/RefundMsgRequest";
  option (permission.exported.v1beta1.permission_role) = ROLE_UNRESTRICTED;
  option (cosmos.msg.v1.signer) = "sender";

  // DEPRECATED: This field is deprecated but must remain to ensure backward
  // compatibility. Removing this field would break decoding of historical
  // transactions. DO NOT use in new code.
  bytes sender_deprecated = 1 [
    (gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress",
    deprecated = true
  ];
  google.protobuf.Any inner_message = 2
      [ (cosmos_proto.accepts_interface) = "Refundable" ];
  string sender = 3 [ (cosmos_proto.scalar) = "cosmos.AddressString" ];
}

message RefundMsgResponse {
  bytes data = 1;
  string log = 2;
}

message UpdateParamsRequest {
  option (amino.name) = "reward/UpdateParams";
  option (permission.exported.v1beta1.permission_role) = ROLE_CHAIN_MANAGEMENT;
  option (cosmos.msg.v1.signer) = "authority";

  string authority = 1 [ (cosmos_proto.scalar) = "cosmos.AddressString" ];
  Params params = 2 [ (gogoproto.nullable) = false ];
}

message UpdateParamsResponse {}
