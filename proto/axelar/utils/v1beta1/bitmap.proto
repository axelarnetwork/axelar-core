syntax = "proto3";
package axelar.utils.v1beta1;

option go_package = "github.com/axelarnetwork/axelar-core/utils";

import "gogoproto/gogo.proto";

option (gogoproto.goproto_getters_all) = false;

message Bitmap {
  message Cache {
    uint64 bit_count = 1;
    uint64 result = 2;
  }

  bytes bits = 1;
  Cache true_count_cache = 2;
}
