syntax = "proto3";
package axelar.batch.v1beta1;

option go_package = "github.com/axelarnetwork/axelar-core/x/batch/types";
option (gogoproto.messagename_all) = true;

import "gogoproto/gogo.proto";

message FailedMessages {
  message FailedMessage {
    int32 index = 1;
    string error = 2;
  }
  repeated FailedMessage messages = 1 [ (gogoproto.nullable) = false,   (gogoproto.jsontag) = "messages,omitempty" ];
}
