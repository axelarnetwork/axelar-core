syntax = "proto3";

package axelarnetwork.vote.v1beta1;
option go_package = "github.com/axelarnetwork/axelar-core/x/vote/types";

import "gogoproto/gogo.proto";
import "axelarnetwork/vote/v1beta1/params.proto";
import "axelarnetwork/vote/exported/v1beta1/types.proto";

option (gogoproto.goproto_getters_all) = false;

message GenesisState {
  Params params = 1 [ (gogoproto.nullable) = false ];

  repeated vote.exported.v1beta1.PollMetadata poll_metadatas = 2
      [ (gogoproto.nullable) = false ];
}
