syntax = "proto3";
package tss.v1beta1;

option go_package = "github.com/axelarnetwork/axelar-core/x/tss/types";

import "gogoproto/gogo.proto";
import "nexus/exported/v1beta1/types.proto";
import "tss/exported/v1beta1/types.proto";

option (gogoproto.goproto_getters_all) = false;

message QuerySigResponse {
  bytes r = 1 [ (gogoproto.casttype) = "math/big.Int" ];
  bytes s = 2 [ (gogoproto.casttype) = "math/big.Int" ];
}
