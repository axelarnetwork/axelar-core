syntax = "proto3";
package axelarnet.v1beta1;

option go_package = "github.com/axelarnetwork/axelar-core/x/axelarnet/types";

import "gogoproto/gogo.proto";

option (gogoproto.goproto_getters_all) = false;

// DepositAddressRequest represents a message that queries a deposit address by
// recipient address
message DepositAddressRequest {
  string recipient_addr = 1;
  string recipient_chain = 2;
}

message DepositAddressResponse { string deposit_addr = 1; };
