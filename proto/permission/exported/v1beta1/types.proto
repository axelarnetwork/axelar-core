syntax = "proto3";
package permission.exported.v1beta1;

option go_package = "github.com/axelarnetwork/axelar-core/x/permission/exported";

import "gogoproto/gogo.proto";

option (gogoproto.goproto_getters_all) = false;

enum Role {
  option (gogoproto.goproto_enum_prefix) = false;
  option (gogoproto.goproto_enum_stringer) = true;

  ROLE_UNSPECIFIED = 0 [(gogoproto.enumvalue_customname)="ROLE_UNRESTRICTED"];
  ROLE_ACCESS_CONTROL = 1;
  ROLE_CHAIN_MANAGEMENT = 2;
}
